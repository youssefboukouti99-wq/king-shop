<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Shop</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif; 
            background: #f4f4f4;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        /* LOGO ANIMATION */
        .logo {
            font-size: 28px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00bfff;
            transform: scale(1.1);
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: white;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #555;
        }

        /* PRODUCTS SECTION */
        .products-title {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: 700;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 7px rgba(0,0,0,0.1);
        }

        .product:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">KING SHOP</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="https://wa.me/212675592742">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to KING SHOP</h1>
        <p>Best hoodies & T-shirts with premium quality</p>
    </section>

    <div class="products">

        <div class="product">
            <img src="hoodie.png" alt="hoodie">
            <h3>Hoodie</h3>
            <p class="price">300 DH</p>
        </div>

        <div class="product">
            <img src="tshirt.png" alt="tshirt">
            <h3>T-Shirt</h3>
            <p class="price">150 DH</p>
        </div>

    </div>

</body>
</html>
